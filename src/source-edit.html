        <script>
            function tag (str) {
                return `((?<=\\((\\s|·)*)${str}(?=(\\s|·)))`
            }

                tabWidth: 4,

                keywords: [`${tag('bold')}|${tag('italic')}|${tag('comment')}|${tag('tree')}|${tag('node')}|${tag('name')}|${tag('branches')}|${tag('title')}|${tag('heading1')}|${tag('paragraph')}|${tag('link')}|${tag('address')}|${tag('target')}|${tag('code')}|${tag('icode')}|${tag('bquote')}`],
                stringsAndComments: "(\"([^\"\\\\\\n]|(\\\\.))*((\")|(\\n)|($)))",
                hilightMatchingBraces: false,

            function onkd () {

                document.getElementById('divStat').innerHTML = "ln " + pos.row + ", col " + pos.col;
            }
        </script>

            function getCoords (text, offset) {
                var i, ch, row = 1, col = 1;
                if (text.length > 0)
                    for (i = 0; i < offset; i += 1) {
                        ch = text.charCodeAt(i);
                        if (ch === 13 || ch === 10) {
                            if (ch === 13 && text.charCodeAt (i + 1) === 10)
                                i += 1;

                            row += 1;
                            col = 1;
                            
                        } else
                          col += 1;
                    }
                
                return {row: row, col: col};
            }
                        
            function stringify (node, indent) {
                var str = ""
                
                var code = node[0] === "code";
                str += indent + "(\n";
                str += Array.isArray (node[0])? "": indent + "    ";
                var linechars = 0;
                for (var i = 0; i < node.length; i++) {
                    if (Array.isArray (node[i])) {
                        str += (i === 0 || Array.isArray (node[i - 1])? "": "\n") + stringify (node[i], indent + "    ");
                        str += Array.isArray (node[i + 1]) || i === node.length - 1? "": indent + "    ";
                        linechars = 0;
                        
                    } else {
                        var part
                        if (node [i] === undefined)
                            part = "UNDEFINED";
                            
                        else if (node [i] === null)
                            part = "";
                            
                        else
                            part = node[i].replaceAll("\n", "\\n");
                         
                        if (code) {
                            str += (i > 0? indent + "    ": "") + part + "\n";
                        
                        } else {
                            if (linechars + part.length > 80) {
                               str += "\n" + indent + "    ";
                               str += part + " ";
                               linechars = part.length + 1;

                            } else {
                                str += part + " ";
                                linechars += part.length + 1;
                            }
                        }
                    }
                }
                
                if (!Array.isArray (node[i - 1]) && !code) str += "\n";
                str += indent + ")\n" + indent + "\n";
                
                return str;
            }
