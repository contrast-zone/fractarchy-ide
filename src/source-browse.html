<!DOCTYPE html>
<!--?xml version="1.0"?-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <head>
        <style media="screen">
            section {
                position: absolute; top:0; bottom:0; left:0; right:0;
                overflow: hidden;
            }
            
            html, body
            {
            /*
            -webkit-mask-image: linear-gradient(270deg, black 97%, rgba(0, 0, 0, 0) 100%);
            mask-image: linear-gradient(270deg, black 97%, rgba(0, 0, 0, 0) 100%);
            */
                overflow: hidden;
                height: 100%;
                width: 100%;
                margin-top: 0px;
                margin-left: 0px;
                pointer-events: auto;
                background-color: gray;
                /*touch-action: pinch-zoom;*/
                touch-action: none;
                user-select: none;
            }

            a, a.exHover:visited, a.exHover:link {cursor: pointer; color: lightgray; text-decoration:none; border:0px solid #4466DD;}
            a.exHover:hover {cursor: pointer; color:white; text-decoration:none; border:0px solid #6699FF;}
            a.exHover:active {cursor: pointer; color:white; text-decoration:none; border:0px solid #DDDDFF;}
        </style>
        <script src="parse.js"></script>
        <script src="hilight.js"></script>
        <script src="orbital.js"></script>
    </head>
    <body>
      <section>
        <div id="divContainer" style="/*border: 5px dotted rgb(208,208,208);*/ position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; /*filter: drop-shadow(0px 0px 20px black);*/">
        </div>        
        <script>
            function syncPanes () {
                window.addEventListener('mousemove', function (evt) {
                    if (evt.detail.W !== undefined) return;
                    
                    const event = new CustomEvent('mousemove', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            W: evt.which,
                            X: window.parent.frames[1].innerWidth - evt.pageX,
                            Y: window.parent.frames[1].innerHeight - evt.pageY
                        }
                    });

                    window.parent.frames[1].dispatchEvent (event);
                }, false);
                
                window.addEventListener('mousedown',  function (evt) {
                    if (evt.detail.W !== undefined) return;

                    const event = new CustomEvent('mousedown', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            W: evt.which,
                            X: window.parent.frames[1].innerWidth - evt.pageX,
                            Y: window.parent.frames[1].innerHeight - evt.pageY
                        }
                    });

                    window.parent.frames[1].dispatchEvent (event);
                }, false);
                
                window.addEventListener('mouseup',  function (evt) {
                    if (evt.detail.W !== undefined) return;

                    const event = new CustomEvent('mouseup', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            W: evt.which,
                            X: window.parent.frames[1].innerWidth - evt.pageX,
                            Y: window.parent.frames[1].innerHeight - evt.pageY
                        }
                    });

                    window.parent.frames[1].dispatchEvent (event);
                }, false);

                window.addEventListener("touchstart", function (evt) {
                    if (evt.detail.CT !== undefined) return;

                    var touches = evt.changedTouches;
                    var ct = [];
                    
                    for (i = 0; i < touches.length; i++) {
                        ct[i] = {
                            pageX: window.parent.frames[1].innerWidth - touches[i].pageX, 
                            pageY: window.parent.frames[1].innerHeight - touches[i].pageY,
                            identifier: touches[i].identifier
                        };
                    }
                    
                    const event = new CustomEvent('touchstart', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            CT: ct
                        }
                    });

                    window.parent.frames[1].dispatchEvent (event);
                }, false);
                
                window.addEventListener("touchmove", function (evt) {
                    if (evt.detail.CT !== undefined) return;

                    var touches = evt.changedTouches;
                    var ct = [];
                    
                    for (i = 0; i < touches.length; i++) {
                        ct[i] = {
                            pageX: window.parent.frames[1].innerWidth - touches[i].pageX, 
                            pageY: window.parent.frames[1].innerHeight - touches[i].pageY,
                            identifier: touches[i].identifier
                        };
                    }

                    const event = new CustomEvent('touchmove', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            CT: ct
                        }
                    });
                    
                    window.parent.frames[1].dispatchEvent (event);
                }, false);

                window.addEventListener("touchcancel", function (evt) {
                    if (evt.detail.CT !== undefined) return;

                    var touches = evt.changedTouches;
                    var ct = [];
                    
                    for (i = 0; i < touches.length; i++) {
                        ct[i] = {
                            pageX: window.parent.frames[1].innerWidth - touches[i].pageX, 
                            pageY: window.parent.frames[1].innerHeight - touches[i].pageY,
                            identifier: touches[i].identifier
                        };
                    }

                    const event = new CustomEvent('touchcancel', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            CT: evt.changedTouches
                        }
                    });
                    
                    window.parent.frames[1].dispatchEvent (event);
                }, false);

                window.addEventListener("touchend", function (evt) {
                    if (evt.detail.CT !== undefined) return;

                    var touches = evt.changedTouches;
                    var ct = [];
                    
                    for (i = 0; i < touches.length; i++) {
                        ct[i] = {
                            pageX: window.parent.frames[1].innerWidth - touches[i].pageX, 
                            pageY: window.parent.frames[1].innerHeight - touches[i].pageY,
                            identifier: touches[i].identifier
                        };
                    }

                    const event = new CustomEvent('touchend', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            CT: evt.changedTouches
                        }
                    });
                    
                    window.parent.frames[1].dispatchEvent (event);
                }, false);

                window.addEventListener('wheel', function (evt) {
                    if (evt.detail.DY !== undefined) return;

                    const event = new CustomEvent('wheel', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        detail: {
                            DY: evt.deltaY
                        }
                    });
                    
                    window.parent.frames[1].dispatchEvent (event);
                }, false);
            }

            function stripQuotes (txt) {
                return txt.substring (1, txt.length - 1);
            }
            
            function tag (str) {
                return `((?<=\\((\\s|·)*)${str}(?=(\\s|·)))`
            }

            var msg = (event) => {
                console.log ("message from target: " + event.data.msg);
                if (event.data.msg === "save") {
                    nodeRawTree = event.data.nodeTree;
                    
                    nodeTree = {nodeRawData: nodeRawTree, parent: {index: 0}};
                    nodeTree.parent.children = [nodeTree];
                    
                    divContainer.dispatchEvent(new CustomEvent('redefineData', {detail: nodeTree}));
                
                } else if (event.data.msg === "open") {
                    window.parent.frames[0].postMessage({msg: "open", nodeTree: nodeRawTree}, "*");
                }
                /*
                divStats.innerHTML = "cache size: 0 ovals, 0mb";

                evt = event;

                if (event.data === "clear") {
                    divContainer.style.visibility = "hidden";
                    divStats.style.visibility = "hidden";
                } else {
                    nodeTree = formArray (unfoldsexpr (JSON.parse (event.data)));
                    onBusy();
                    refr++;
                    setTimeout( function () {
                        divContainer.dispatchEvent(new CustomEvent('redefineData', {detail: nodeTree}));
                        divContainer.style.visibility = "visible";
                        divStats.style.visibility = "visible";
                    }, 1);
                }
                */
            };
            
            window.addEventListener("message", msg, false);

            var error;
            function getDesign() {
                var design;
                if (window.matchMedia('only screen and (max-device-width: 320px)').matches) {
                    design = 'touch';
                 } else if (window.matchMedia('only screen and (max-device-width: 1024px)').matches) {
                    design = 'tablet';
                } else if (window.matchMedia('screen').matches) {
                    design = 'desktop';
                } else if (window.matchMedia('handheld').matches) {
                    design = 'mobile';
                }
                return design;
            }

            function setSize () {
            }

            function dispatchSize () {
                divContainer.dispatchEvent(new CustomEvent('resize1', null));
            }

            function dispatchDraw () {
                divContainer.dispatchEvent(new CustomEvent('redraw1', null));
            }

            wonload = function () {
                setSize ();
                Orbital (divContainer, nodeTree, env.quant / 100, env.contentScale / 100, env.ovalBackColor, env.ovalBorderColor, env.backColor, env.shadowRadius, env.shadowRadius? env.shadowColor: null, env.uiscale / 100, onIdle, onBusy, env.rodLength, Math.PI, 0.14);
                dispatchSize ();
                divContainer.style.visibility = "visible";

                var resizeId;
                window.addEventListener('resize', function () {
                    document.getElementById("tooltip").style.visibility = "hidden"
                    divContainer.style.visibility = "hidden";
                    
                    clearTimeout(resizeId);
                    resizeId = setTimeout(function () {
                        setSize ();
                        dispatchSize ();
                        divContainer.style.visibility = "visible";
                        
                    }, 100);
                });
            }
            
            function setupEnv (data) {
                if (data["contents-scale"])
                    try {
                        if (data["contents-scale"].substr(data["contents-scale"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var cscale = parseFloat (data["contents-scale"].substr(0, data["contents-scale"].length - 1));
                        if (cscale <= 0)
                            throw new error ();
                        
                    } catch (e) {
                        alert ('Error in init.json: "contents-scale" hast to be a percent greater than "0%"');
                        throw new error ();
                    }
                else
                    cscale = 100;
                
                if (data["ui-scale"])
                    try {
                        if (data["ui-scale"].substr(data["ui-scale"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var uiscale = parseFloat (data["ui-scale"].substr(0, data["ui-scale"].length - 1));
                        if (uiscale <= 0)
                            throw new error ();
                        
                    } catch (e) {
                        alert ('Error in init.json: "ui-scale" has to be a percent greater than "0%"');
                        throw new error ();
                    }
                else
                    uiscale = 100;

                if (data["rod-length"])
                    try {
                        if (data["rod-length"].substr(data["rod-length"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var rodlength = parseFloat (data["rod-length"].substr(0, data["rod-length"].length - 1));
                        if (rodlength < 0 || rodlength >= 100)
                            throw new error ();
                        
                    } catch (e) {
                        alert ('Error in init.json: "rod-length" has to be a percent between "0%" and "100%"');
                        throw new error ();
                    }
                else
                    rodlength = 5;

                if (data["power-consumption-optimisation"])
                    try {
                        if (data["power-consumption-optimisation"].substr(data["power-consumption-optimisation"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var quant = parseFloat (data["power-consumption-optimisation"].substr(0, data["power-consumption-optimisation"].length - 1));
                        if (quant <= 0 || quant > 300)
                            throw new error ();
                        
                    } catch (e) {
                        alert ('Error in init.json: "power-consumption-optimisation" has to be a percent greater than "0%" and less than "300%"');
                        throw new error ();
                    }
                else
                    quant = 80;
                
                if (data["oval-shadow-radius"]) {
                    var sradius = parseFloat (data["oval-shadow-radius"]) * window.devicePixelRatio;
                    
                } else {
                    sradius = 0;
                }
                
                if (!data["oval-border-color"])
                    data["oval-border-color"] = data["oval-color"];
                    
                return {
                    ovalBackColor: data["oval-color"],
                    ovalBorderColor: data["oval-border-color"],
                    backColor: data["background-color"],
                    shadowRadius: sradius,
                    shadowColor: data["oval-shadow-color"],
                    contentScale: cscale,
                    uiscale: 140,//uiscale,
                    quant: quant,
                    rodLength: rodlength,
                    topNode: data["top-node"]
                }
            }

            var pauseLoading;
            var continueLoading;
            var onIdleRunning;
            var idleAgain;
            var interval;
            
            function onBusy () {
                pauseLoading = true;
                idleAgain = false;
                continueLoading = false;
                clearInterval (interval);
            }

            function onIdle (ovals) {
                pauseLoading = false;
                idleAgain = ovals;
                continueLoading = idleAgain;

                clearInterval (interval);
                interval = setInterval (async function () {
                    if (!pauseLoading && !onIdleRunning && idleAgain) {
                        clearInterval (interval);
                        refresh (idleAgain);
                    }
                }, 125);
            }

            allOvals = []
            function hideOvals (data) {
                for (var i = 0; i < allOvals.length; i++) {
                    if (allOvals[i].ifr && allOvals[i].ifr.style.visibility !== "hidden") {
                        allOvals[i].ifr.style.visibility = "hidden";
                        allOvals[i].ifr.style.pointerEvents = "none"
                    }
                }
            }
            
            var oldOvals = [];
            async function refresh (ovals) {
                idleAgain = false;
                onIdleRunning = true;
                
                sortedOvals = [...ovals];
                sortedOvals.sort((a, b) => (a.radius > b.radius) ? -1 : 1)
                for (i = 0; i < sortedOvals.length && continueLoading === ovals; i++) {
                    var node = sortedOvals[i].data;
                    if (!node.ifr) {
                        try {
                            await loadOval (node);
                        } catch (e) {
                            break;
                        }
                    }
                }
                
                // update cache
                for (var i1 = 0; i1 < oldOvals.length; i1++) {
                    is = false;
                    for (var i2 = 0; i2 < ovals.length; i2++) {
                        if (oldOvals[i1].data === ovals[i2].data) {
                            is = true;
                            break;
                        }
                    }
                    
                    if (!is) {
                        var p = sortedOvals[0].data;
                        do {
                            if (oldOvals[i1].data === p) {
                                is = true;
                                break;
                            }
                            p = p.parent;
                        } while (p);
                        
                        if (!is) {
                            oldOvals[i1].data.ifr = null;
                            oldOvals[i1].data.children = [];
                        }
                    }
                }
                oldOvals = ovals;

                onIdleRunning = false;
            }
            
            async function loadOval(node) {
                return new Promise(async function(resolve, reject) {
                    if (node.ifr)
                        resolve();
                    
                    //var loaded = false;
                    var ifr = document.createElement ('iframe');
                    ifr.addEventListener('load', function () {
                        /*
                        if (loaded) {
                            ifr.src = "";
                            loaded = false;
                            return;
                        } else {
                            loaded = true;

                            ifr.width  = ifr.contentWindow.document.body.offsetWidth;
                            ifr.height = ifr.contentWindow.document.body.offsetHeight;
                            
                            ifr.contentDocument.body.style.userSelect= "none";

                            divContainer.addEventListener('mousedown', function (evt) {
                                ifr.contentWindow.addEventListener('mousemove', handleMouseMove);
                                ifr.contentWindow.addEventListener('mouseup', handleMouseUp);
                            });
                            
                            divContainer.addEventListener('mouseup', function (evt) {
                                ifr.contentWindow.removeEventListener('mousemove', handleMouseMove);
                                ifr.contentWindow.removeEventListener('mouseup', handleMouseUp);
                            });
                            
                            ifr.contentWindow.addEventListener('mousedown', function (evt) {
                                ifr.contentWindow.addEventListener('mousemove', handleMouseMove);
                                ifr.contentWindow.addEventListener('mouseup', handleMouseUp);
                                
                                handleMouseDown(evt);
                            });
                            
                            function handleMouseDown(evt) {
                                divContainer.dispatchEvent (new CustomEvent('mdown', {detail: {ifr: ifr, evt: evt}}));
                            }
                            
                            function handleMouseMove(evt) {
                                divContainer.dispatchEvent (new CustomEvent('mmove', {detail: {ifr: ifr, evt: evt}}));
                            }

                            function handleMouseUp(evt) {
                                ifr.contentWindow.removeEventListener('mousemove', handleMouseMove);
                                ifr.contentWindow.removeEventListener('mouseup', handleMouseUp);
     
                                divContainer.dispatchEvent (new CustomEvent('mup', {detail: {ifr: ifr, evt: evt}}));
                            }
                        
                            divContainer.dispatchEvent(new CustomEvent('updateOvalAlign', {detail: node}));
                            allOvals.push (node);
                            divContainer.dispatchEvent(new CustomEvent('redraw', null));
                            
                            resolve ();
                        }
                        */

                        ifr.width  = ifr.contentWindow.document.body.offsetWidth;
                        ifr.height = ifr.contentWindow.document.body.offsetHeight;
                        
                        divContainer.dispatchEvent(new CustomEvent('updateOvalAlign', {detail: node}));
                        allOvals.push (node);
                        divContainer.dispatchEvent(new CustomEvent('redraw', null));
                        
                        // resize observer
                        const resize_ob = new ResizeObserver(function(entries) {
	                        // since we are observing only a single element, so we access the first element in entries array
	                        let rect = entries[0].contentRect;

                            ifr.width  = rect.width;
                            ifr.height = rect.height;
                        });

                        // start observing for resize
                        resize_ob.observe(ifr.contentWindow.document.body);

                        //extractLinks (node);
                        var interval = setInterval (function () {
                            if (node.ifr) {
                                extractLinks (node);
                            } else {
                                clearInterval (interval);
                            }
                        }, 500);
                        
                        resolve ();
                    });
                    
                    ifr.addEventListener('error', function () {
                        reject ();
                    });

                    loadNode (node).then ((loaded) => {
                        //delete node.xml;
                        node.children = loaded.children;

                        ifr.style.position = "absolute";
                        ifr.style.visibility = "hidden";
                        ifr.style.border = "none";
                        ifr.style.overflow = "hidden";
                        ifr.scrolling = "no";
                        ifr.disabled = true;
                        ifr.tabIndex = -1;

                        ifr.srcdoc = loaded.srcdoc;

                        node.ifr = ifr;
                        document.body.appendChild (ifr);

                        dispatchDraw(); //Size ();
                    });
                    //resolve ();
                });
            }
            
            function extractLinks (node) {
                delete node.hyperlinks;
                var links = node.ifr.contentWindow.document.getElementsByTagName("a");
                for (var i = 0; i < links.length; i++) {
                    var tg = links[i].getAttribute('target');
                    var hr = links[i].href;
                    if (hr.baseVal) hr = hr.baseVal;

                    if (!hr)
                        hr = links[i].getAttributeNS('http://www.w3.org/1999/xlink', 'href');
                  
                    if (hr) {
                        if (!node.hyperlinks)
                            node.hyperlinks = [];
                        
                        if (links[i].children && links[i].children.length > 0) {
                            (function traverseChildren(link, node) {
                                if (link.children && link.children.length > 0) {
                                    for (var j = 0; j < link.children.length; j++) {
                                        traverseChildren(link.children[j], node)
                                    }
                                }
                                
                                var rects = link.getClientRects();
                                for (var j in rects) {
                                    if (rects[j].right)
                                        node.hyperlinks.push (
                                            {
                                                "type": "rect",
                                                "target": tg,
                                                "href": hr,
                                                "left": rects[j].left,
                                                "top": rects[j].top,
                                                "right": rects[j].right,
                                                "bottom": rects[j].bottom
                                            }
                                        );
                                }
                            }) (links[i], node);
                        } else {
                            var rects = links[i].getClientRects();
                            for (var j in rects) {
                                node.hyperlinks.push (
                                    {
                                        "type": "rect",
                                        "target": tg,
                                        "href": hr,
                                        "left": rects[j].left,
                                        "top": rects[j].top,
                                        "right": rects[j].right,
                                        "bottom": rects[j].bottom
                                    }
                                );
                            }
                        }
                    }
                }
            }

            async function loadNode (node) {
                return new Promise(async function(resolve, reject) {
                    function stringify (node, maxcols, indent) {
                        var str = ""
                        
                        var code = node[0] === "code";
                        str += indent + "(\n";
                        str += Array.isArray (node[0])? "": indent + "    ";
                        var linechars = 0;
                        for (var i = 0; i < node.length; i++) {
                            if (Array.isArray (node[i])) {
                                str += (i === 0 || Array.isArray (node[i - 1])? "": "\n") + stringify (node[i], maxcols, indent + "    ");
                                str += Array.isArray (node[i + 1]) || i === node.length - 1? "": indent + "    ";
                                linechars = 0;
                                
                            } else {
                                var part
                                if (node [i] === undefined)
                                    part = "UNDEFINED";
                                    
                                else if (node [i] === null)
                                    part = "";
                                    
                                else
                                    part = node[i].replaceAll("\n", "\\n");
                                 
                                if (code) {
                                    str += (i > 0? indent + "    ": "") + part + "\n";
                                
                                } else {
                                    if (linechars + part.length > maxcols) {
                                       str += "\n" + indent + "    ";
                                       str += part + " ";
                                       linechars = part.length + 1;

                                    } else {
                                        str += part + " ";
                                        linechars += part.length + 1;
                                    }
                                }
                            }
                        }
                        
                        if (!Array.isArray (node[i - 1]) && !code) str += "\n";
                        str += indent + ")\n" + indent + "\n";
                        
                        return str;
                    }

                    //node.type = "html";
                    //node.vLock = att.nodeValue;
                    node.hLock = "true";
                    //node.vAlign = att.nodeValue;
                    //node.hAlign = att.nodeValue;
                    //node.backColor = "yellow";
                    var options = {
                        font: "0.85em monospace",
                        tabWidth: 4,
                        colorText: "rgb(208,208,208)",
                        colorTextBack: "rgb(32,32,32)",
                        colorSelection: "white",
                        colorSelectionBack: "gray",
                        colorKeyword: "rgb(128,128,128)",
                        colorKeywordBack: "transparent",
                        colorBracketMatch: "white",
                        colorBracketMatchBack: "rgb(75,75,75)",
                        colorStringAndComment: "rgb(128,128,128)",
                        //keywords: ["\\btree\\b|\\bnode\\b|\\bname\\b|\\bbranches\\b|\\bheading1\\b|\\bparagraph\\b|\\blink\\b|\\baddress\\b|\\btarget\\b|\\bcode\\b|\\bicode\\b|\\bblockquote\\b|\\bulist\\b|\\bitem\\b"],
                        keywords: [`${tag('comment')}|${tag('tree')}|${tag('node')}|${tag('name')}|${tag('branches')}|${tag('title')}|${tag('heading1')}|${tag('paragraph')}|${tag('link')}|${tag('address')}|${tag('target')}|${tag('code')}|${tag('icode')}|${tag('bquote')}`],
                        stringsAndComments: "(\"([^\"\\\\\\n]|(\\\\.))*((\")|(\\n)|($)))",
                        hilightMatchingBraces: false,
                        spaceDots: true
                    }
                    
                    nodeName = node.nodeRawData[1][0][1][1];
                    
                    node.srcdoc = '<html style="font-size: 1.2em">' 
                        //+ '<head><style>body {animation: fadein 0.5s;} @keyframes fadein {from { opacity: 0; /*transform: scale(0.5);*/} to { opacity: 1; /*transform: scale(1.0);*/}}</style></head>'
                        + '<body style="margin: 0; padding: 0; width: 480px; color:rgb(208,208,208)">'
                            + '<heading1 style="font-family: monospace; font-size: 3em; font-weight: bold; margin-top: 0em;">'
                                + (nodeName? stripQuotes (nodeName): unnamed)
                            + '</heading1>'
                            + `<div style="wrap: none; font: ${options.font}; white-space: pre; color: ${options.colorText}; width: inherit; height: inherit; overflow: hidden; margin: 0; padding:4px;">`
                                + hilight (stringify (node.nodeRawData[1], 50, ""), options)
                            + `</div>`
                        + '</body>'
                    + '</html>'
                    node.children = [];
                    if (node.nodeRawData[2])
                        for (var i = 1; i < node.nodeRawData[2].length; i++) {
                            node.children.push ({parent: node, children: [], index: i - 1, nodeRawData: node.nodeRawData[2][i]});
                        }
                        
                    resolve (node);
                });
            }
                        
            var env;
            function init () {
                var xhttp = new XMLHttpRequest ();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        txt = this.responseText;
                        var parsed = parsesexpr (txt);
                        if (parsed.err) {
                            var coord = getCoords (txt, parsed.pos);
                            alert ("Error: " + parsed.err + " at " + coord.row + ", " + coord.col);
                            
                        } else {
                            nodeRawTree = parsed;
                        }                    
                        
                        env = setupEnv ({

                                "power-consumption-optimisation": "75%",
                                "top-node": "contents/c-0.xml"
                            }
                        );
                        
                        nodeTree = {nodeRawData: nodeRawTree, parent: {index: 0}};

                        document.body.style.backgroundColor = env.backColor;
                        divContainer.style.filter = "drop-shadow(0px 0px " + env.shadowRadius + "px " + env.shadowColor + ")";
                        window.addEventListener("load", wonload ());
                    }
                };
                xhttp.open("GET", "../projects/contents.sdt", true);
                xhttp.overrideMimeType("text/plain");
                xhttp.send();
